name       :  deadbeef
version    : 0.6.2
release    : 7
source     :
    - http://freefr.dl.sourceforge.net/project/deadbeef/deadbeef-0.6.2.tar.bz2 : 3433b966683286c03ffbcc79b2201cd517f8dbf6b41da8600778dfa93cd64e1a
license    : 
    - LGPL-2.1
    - GPL-2
summary    : DeaDBeeF is an audio player for GNU/Linux.
description: |
    DeaDBeeF (as in 0xDEADBEEF) is an audio player for GNU/Linux, *BSD, OpenSolaris, Mac OS X, and other UNIX-like systems.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(dbus-1)
    - pkgconfig(flac)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(imlib2)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libpulse-simple)
    - pkgconfig(libxml-2.0)
    - pkgconfig(samplerate)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - pkgconfig(zlib)
    - curl
    - faad-devel
    - intltool
    - libmad-devel
    - yasm
setup      : |
    %configure --disable-cdda --disable-gtk3 --disable-sndfile --mandir=/usr/share/man/deadbeef --docdir=/usr/share/doc/deadbeef
build      : |
    %make
install    : |
    %make_install
