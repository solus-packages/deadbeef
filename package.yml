name       : deadbeef
version    : 1.8.7
release    : 39
source     :
    - git|https://github.com/DeaDBeeF-Player/deadbeef.git : 4e5e467f192aa6d5ce4bd109bbbb0b1bacfea2ed
license    :
    - GPL-2.0-only
    - LGPL-2.1-only
component  : multimedia.audio
summary    : DeaDBeeF is an audio player for GNU/Linux.
description: |
    DeaDBeeF (as in 0xDEADBEEF) is an audio player for GNU/Linux, *BSD, OpenSolaris, Mac OS X, and other UNIX-like systems.
clang      : yes
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(dbus-1)
    - pkgconfig(flac)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(imlib2)
    - pkgconfig(jansson)
    - pkgconfig(libavcodec)
    - pkgconfig(libcddb)
    - pkgconfig(libcdio_paranoia)
    - pkgconfig(libcurl)
    - pkgconfig(libpulse-simple)
    - pkgconfig(opusfile)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(vorbis)
    - pkgconfig(wavpack)
    - faad-devel
    - intltool
    - libdispatch-devel
    - libmad-devel
    - yasm
rundeps    :
    - opus-tools
    - vorbis-tools
setup      : |
    %patch -p1 < $pkgfiles/0001-Remove-non-functional-fdk-AAC-conversion.patch
    %autogen --docdir=/usr/share/doc/deadbeef
build      : |
    %make
install    : |
    %make_install
